name: Go
on: [push]
jobs:

  build:
    name: Build
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Build
      run: echo ${{ github.sha }} > Release.txt
    - name: Build Golang Executorable Release
      run: CGO_ENABLED=1 go build -ldflags "-s -w -X main.buildTime=$(shell date -u '+%Y-%m-%dT%I:%M:%S%p') -X main.gitHash=$(shell git rev-parse HEAD)" -o sshfortress_${{ matrix.platform }}.release
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: sshfortress_${{ matrix.platform }}.release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
